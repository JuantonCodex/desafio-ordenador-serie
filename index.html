<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Ordenador de serie</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Desafío frontend">
    <meta name="keywords" content="keywords">
    <meta name="author" content="Juan Cahuana &lt;jcahuanam@gmail.com&gt;">
    <meta name="robots" content="index, follow">
    <link rel="icon" href="src/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans:400,600" type="text/css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="Mensaje">
      <div class="Mensaje-overlay"></div>
      <div class="Mensaje-content"><span class="icon_wrapper"><i class="icon fi-alert"></i></span><span class="text">Mensaje por defecto</span></div>
    </div>
    <div class="MainWrapper">
      <header class="Header">
        <div class="Header-content">
          <h1 class="Header-title">Ordenador de serie</h1>
        </div>
      </header>
      <section class="Content">
        <div class="description">Ingresa cualquier número.</div>
        <form action="" method="post" class="frm_ingresar">
          <input type="text" name="ipt_numero" placeholder="" maxlength="3" class="ipt_numero">
          <input type="submit" value="Ingresar" class="ipt_btn_ingresar">
        </form>
        <div class="Canvas">
          <div class="Canvas-ordenados"></div>
          <div class="Canvas-aleatorios"></div>
          <div class="Canvas-controls">
            <button class="btn_ordenar">Ordenar</button>
          </div>
        </div>
      </section>
    </div>
  </body>
  <script src="js/vendor/jquery.min.js"></script>
  <script src="js/vendor/jquery.validate.min.js"></script>
  <script src="js/vendor/jquery.numeric.min.js"></script>
  <script src="js/mensaje.js"></script>
  <script src="js/main.js"></script>
</html>
